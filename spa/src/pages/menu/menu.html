<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start class="close">
        <button ion-button icon-only (click)="toggleMenu()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>Pages</ion-list-header>
      <button ion-item *ngFor="let page of pageSets" (click)="openPage(page)">
        <ion-icon [name]="page.icon" color="secondary-light"></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>Themes</ion-list-header>
      <ion-buttons ion-item class="theme">
        <button ion-button class="gray"></button>
        <button ion-button class="violet"></button>
      </ion-buttons>
    </ion-list>
    <div class="logo">
      <img src="assets/images/mod/logo_signika.svg" />
    </div>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
